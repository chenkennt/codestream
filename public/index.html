<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="scripts/monaco/vs/editor/editor.main.css">
  <title>Code Stream</title>
  <style>
    #editor {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div id="editor" class="col"></div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script>var require = { paths: { 'vs': 'scripts/monaco/vs' } };</script>
  <script src="scripts/monaco/vs/loader.js"></script>
  <script src="scripts/monaco/vs/editor/editor.main.nls.js"></script>
  <script src="scripts/monaco/vs/editor/editor.main.js"></script>
  <script>
    var stream = location.hash.slice(1);
    var url = null;
    var master = true;
    if (!stream) {
      stream = Math.random().toString(36).substr(2, 8);
      url = `wss://ws-pp-common-1.servicedev.signalr.net/ws/client/hubs/kenchentest/?stream=${stream}`;
      console.log(`${location}#${stream}`);
    } else {
      url = `wss://ws-pp-common-1.servicedev.signalr.net/ws/client/hubs/kenchentest/?stream=${stream}`;
      master = false;
    }

    function newChanges(data) {
      if (!master) {
        editor.getModel().pushEditOperations(editor.getSelections(), data.changes.map(function (c) {
          return {
            range: c.range,
            text: c.text,
            forceMoveMarkers: true
          };
        }), () => null);
      }
    }

    var buffer = [];
    setInterval(() => {
      if (buffer.length === 0) return;
      var payload = JSON.stringify({
        name: 'newChanges',
        value: {
          stream: stream,
          changes: buffer
        }
      });
      socket.send(payload);
      buffer = [];
    }, 1000);
    function trySend(changes) {
      buffer = buffer.concat(changes);
    }

    var socket = new WebSocket(url);
    socket.onopen = e => {
      console.log('connection opened');
    };
    socket.onmessage = e => {
      var obj = JSON.parse(e.data);
      switch (obj.name) {
        case 'newChanges': newChanges(obj.value); break;
      }
    };

    var options = {
      value: '',
      language: 'javascript',
      theme: 'vs-dark'
    };
    if (!master) options.readOnly = true;
    var editor = monaco.editor.create(document.querySelector('#editor'), options);
    if (master) {
      editor.onDidChangeModelContent(e => {
        console.log(e);
        var changes = e.changes.map(function (c) {
          return {
            range: c.range,
            text: c.text,
          };
        });
        trySend(changes);
      });
    }
  </script>
</body>

</html>
